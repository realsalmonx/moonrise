---
layout: default
---

<!-- lead section -->
<div class="flex flex-wrap md:flex-row-reverse justify-center items-center text-center py-4">
    <div class="w-full lg:w-1/2">
        <h1 class="text-4xl text-gray-100 pt-12 lg:pt-0">{{ site.serverName }}</h1>
        <h2 class="text-2xl text-gray-200 pt-6" id="serverVer">Minecraft Server</h2>

        <div class="rounded overflow-hidden w-full sm:w-4/5 md:w-3/4 mx-auto mt-10 mb-6">
            <div class="px-6 py-4">
                <div class="text-sm font-thin -mb-3" id="serverPlaynow">
                    <span class="inline-block bg-yellow-500 rounded-full px-3 py-1 text-sm font-thin uppercase text-gray-900 mr-2 shadow-lg">Play Now</span>
                </div>
                <p class="text-gray-100 text-base bg-green-900 rounded py-6 px-3 sm:text-xl md:text-2xl font-mono overflow-hidden shadow-xl select-all" id="serverIP" data-clipboard-text="{{ site.serverIP }}">
                    {{ site.serverIP }}
                </p>
            </div>
        </div>
        
    </div>
    <div class="w-full sm:w-3/5 md:w-1/2">
        <div class="ccinfoframe mx-auto my-12 lg:float-right xl:mr-8 rounded-lg shadow-xl" title="{{ site.serverName }} Discord embed" style="background-color:#36393f;">
            <widgetbot
                server="{{ site.discordServerID }}"
                channel="{{ site.discordChannelID }}"
                width="100%"
                height="100%"
            ></widgetbot>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>
</div>
